<html>
    <head>
        <title>Feeds</title>
        <meta name="description" content="Atom and RSS feeds for your feed reader">

        <section class="section">
          <div class="container">
              <h1 class="title">
                  Feeds
              </h1>

              <div class="notification box is-primary feeds-row">

                      </span>

              </div>
